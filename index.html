<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="David Emukpere">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <title>Paris Attractions</title>

  <style>
  	html, body{
  		width: 100%;
  		height: 100%;
  		padding: 0;
  		margin: 0;
  	}

  	#map{
  		height: 100%;
  	}

    #mobile-demo {
      padding-top: 10px;
    }

    #places {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center" data-bind="text: header"></a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <div class="side-nav fixed" id="mobile-demo">
        <ul>
          <li>
            <a>
              <div class="input-field">
                <i class="material-icons prefix">search</i>
                <input id="icon_prefix" type="text" data-bind="textInput: searchInput" class="validate">
                <label for="icon_prefix">Search</label>
              </div>
            </a>
          </li>
        </ul>
        <ul data-bind="foreach: places">
          <li class="places">
            <a data-bind="text: name, visible: $root.doFiltering($data), click: $root.onclick" href="#"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

	<div id ="map"></div>
	<script src="js/knockout-3.4.2.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgoReeObYDWp510Dlbp3sgiRR4e1QAPVo&callback=kickOff"
    async defer></script>
</body>
</html>
